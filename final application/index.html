<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do application</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- backgraound img -->
    <section class="bg-img">
        <img src="/images/backgraound.jpg" alt="" height="300px" width="100%">
    </section>
    <!-- main container -->
    <section class="container">
        <div class="head-part">
            <button type="button" id="add-todo">Add todo</button>
            <p class="heading-todo">TODO</p>
        </div>
        <section class="container-box" id="todo-List" >
            <section class="items">
                <div>
                    <p class="heading" id="name">Complete HTML Learning</p>
                    <p>Learn all html semantic tags,learn new article tag.</p>
                    <span class="Priority">!!!</span>
                    <i class="fa-solid fa-trash-can" id="icon"></i>
                </div>
                <div><hr>
            </section>
        </section>
    </section>
    <!-- pop up -->
    <section class="main d-none">
        <section class="main-contain">
            <div>
                <label for="#" class="input-heading">Todo name</label>
                <input type="text" id="input1" class="input-box">
            </div>
            <div>
                <label for="#" class="input-heading">Description</label>
                <textarea name="" row="5" id="input2" class="input-box1"></textarea>
            </div>
            <div>
                <label for="" class="input-heading">Priority</label>
                <select name="" id="select-list">
                    <option value="select">--Select--</option>
                    <option value="high">!</option>
                    <option value="Medium">!!</option>
                    <option value="Low">!!!</option>
                </select>
            </div>
            <div>
                <button type="button" id="saveBtn">Save</button>
                <button type="button" id="delete">Cancel</button>
            </div>
            
        </section>
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
